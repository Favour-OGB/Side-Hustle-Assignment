<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">
    <title>SH FIRST PROJ</title>
</head>
<body>
    <div class="container" >
        <div class="side">
            <div class="side-content" >
                <img src="./odin-lined.png" alt=" ">
                <p class="side-text">ODIN</p>
            </div>

            <p class="end-text">Photo by <span>Anne Lie</span> on <span>Unsplash</span></p>
        </div>

        <div class="right">
            <div class="right-text">
                <p>This is not  real online service! You Know you need something <br>
                    like this in your life to help you realise your deepest dreams. <br>
                    Sign up <span>now</span> to get started.
                </p>
                <p class="txt-shift">You <span>know</span> you want to.</p>
            </div>
            
            
            <form action="#" id="form">
                <p class="form-statement">Let's do this!</p>
                <div class="col col-1">
                    <div class="form-content">
                        <label for="firstname">FIRST NAME</label>
                        <input type="text" id="firstname" max="25"  required>
                    </div>
                    <div class="form-content">
                        <label for="lastname">LAST NAME</label>
                        <input type="text" id="lastname" max="25" required>
                    </div>
                </div>
                <div class="col col-2">
                    <div class="form-content">
                        <label for="e-mail">EMAIL</label>
                        <input type="email" id="e-mail" max="25" required>
                    </div>
                    <div class="form-content">
                        <label for="phone">PHONE NUMBER</label>
                        <input type="tel" id="phone" min="11" max="11" required>
                    </div>
                </div>
                <div class="col col-3">
                    <div class="form-content">
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password-1" name="password" onChange='OnChange()'>
                    </div>
                    <div class="form-content">
                        <label for="phone">CONFIRM PASSWORD</label>
                        <input type="password" id="password-2" name="confirm" onChange='OnChange()'>
                    </div>
                </div>

                <button type="submit">Create Account</button>
        
            </form>  

            <div class="right-end-text">
                <p>Already have an account?</p>
                <a href="#"><span>Log in</span></a>
            </div>
        </div>
    </div>
    



    <script src="index.js"></script>
</body>
</html>
